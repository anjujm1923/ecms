<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css"> 
	<title>Registration</title>
</head>
<body>


	<section class="section1">
	   <div class="top-bar">
	     <!-- <div class="a1"><a href="#"></a></div> -->
	     <div class="a2"><a href="#">Contact Us</a></div>
	    </div>

         <div class="logo">
        	<img src="img/1.jpg">
        </div> 

 <div class="main">
	<form action="/ecms-login/login.html" method="post" id="myForm"><div class="form">
		<h2>Register Here !</h2><br>
		
		<input style="padding: 10px; width: 300px; margin-right: 30px;" type="" name="Name" placeholder="Consumer name" required><br><br>
		
		<input style="padding: 8px; width: 300px; margin-right: 30px;" type="number" name="Id" placeholder="Consumer Id" required><br><br>
		
		<input style="padding: 8px; width: 300px; margin-right: 30px;" type="E-mail" name="E-mail" placeholder="E-mail id" required ><br><br>
		
		<input style="padding: 8px; width: 300px; margin-right: 30px;" type="number" name="number" placeholder="mobile number" required><br><br>
	
		<input style="padding: 8px; width: 300px; margin-right: 30px;" type="" name="Username" placeholder="username" required><br><br>
		
		<input style="padding: 8px; width: 300px; margin-right: 30px;" placeholder="password" name="Psd" type="password" value="" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
  		<input style="padding: 8px; width: 300px; margin-right: 30px;" type="password" placeholder="confirm_password" id="confirm_password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br>
  		
  		<button onclick="function()" style="padding: 9px;padding-right: 30px; padding-left: 30px; margin: 10px;" input="confirm" id="submitbtn"class="pure-button">Submit</button>
  	</div>
  </form>
   
</div>
</section>
